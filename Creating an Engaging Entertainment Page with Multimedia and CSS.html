<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar Example</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>

<!-- Task 1:Interactive Navigation Links -->

    <nav>
        <ul class="navbar">
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://youtube.com">Youtube</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://reddit.com">Reddit</a></li>
        </ul>
    </nav>

<!-- Task 2:Eye-catchiang Image Gallery -->


<section>
    <h2 class="gallery">Movies showing now</h2>
    <img src="Deadpool 3.avif" class="poster" alt="Deadpool 3 Poster">
    <img src="Infinity War.jpg" class ="poster" alt="Infinity War Poster">
</section>


<!-- Task 3:Dynamic Call-To-Action Buttons -->

<section>
    <button class="watch">Watch Now</button>
</section>

<!-- Task 4:Interactive Form for User Feedback -->

<div class="feedback-form-container">
    <h2>Feedback Form</h2>
    <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label name="rating">Rating</label>
        <select id="rating" name="rating" required>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Terrible</option>
        </select>

        <label name="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>


        <label name="suggestions">Suggestions</label>
        <textarea id="suggestions" name="suggestions" rows="4"></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>


</body>
</html>
